name: flutter_starter_template
description: "A new Flutter project."
version: 1.0.0+1

environment:
  sdk: ">=3.3.0-174.3.beta <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  dio: ^5.4.0
  oktoast: ^3.4.0
  get_storage: ^2.1.1
